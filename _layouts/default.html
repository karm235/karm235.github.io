<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Open Graph Meta Tags for Discord and others -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/preview-image.jpg">
  <meta property="og:site_name" content="{{ site.title }}">

  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          background-color: #f4f4f4;
          color: #333;
      }
      header {
          background-color: #333;
          color: #fff;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
      }
      nav ul li {
          margin: 0 1rem;
      }
      nav ul li a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
      }
      .container {
          padding: 2rem;
      }
      footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 1rem 0;
          position: fixed;
          bottom: 0;
          width: 100%;
      }
  </style>
</head>
<body>
  <header>
      <h1>{{ site.title }}</h1>
      <nav>
          <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/work/">My Work</a></li>
              <li><a href="/socials/">Socials</a></li>
              <li><a href="/specsandequipment/">PC Specs and Equipment</a></li>
              <li><a href="/resume/">Pseudo-Resume</a></li>
          </ul>
      </nav>
  </header>

  <div class="container">
      {{ content }}
  </div>

  <footer>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
  </footer>
</body>
</html>
